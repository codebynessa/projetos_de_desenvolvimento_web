<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .flag {
        width: 300px;
        height: 180px;
        border: 2px solid #000;
        display: flex;
        flex-direction: column;
    }


    .pink {
        background-color: #D60270;
        flex: 2;
    }

    .purple {
        background-color: #9B4F96;
        flex: 1;
    }

    .blue {
        background-color: #0038A8;
        flex: 2;
    }
</style>
</head>
<body>
<div class="flag">
    <div class="stripe pink"></div>
    <div class="stripe purple"></div>
    <div class="stripe blue"></div>
</div>
</body>
</html>
